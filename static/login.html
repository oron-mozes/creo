<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creo</title>
    <link rel="icon" type="image/png" href="/static/creo-logo-BesatB3H.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Header -->
    <header class="border-b bg-white/95 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-2">
            <div class="flex items-center justify-between">
                <img src="/static/creo-logo-BesatB3H.png" alt="Creo" style="height: 3rem;">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 md:py-20">
        <div class="max-w-md mx-auto">
            <!-- Login Card -->
            <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 animate-fade-in">
                <!-- Logo/Icon -->
                <div class="text-center mb-8">
                    <div class="inline-flex h-16 w-16 items-center justify-center rounded-full mb-4"
                        style="background: linear-gradient(to bottom right, rgb(0, 160, 235), rgb(0, 144, 211));">
                        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Creo</h1>
                    <p class="text-gray-600">Sign in to bring the creator magic to your business</p>
                </div>

                <!-- Sign In Button -->
                <div class="space-y-4">
                    <button onclick="loginWithGoogle()"
                        class="w-full flex items-center justify-center gap-3 px-6 py-4 border-2 border-gray-300 rounded-2xl font-medium text-gray-700 hover:bg-gray-50 transition-all">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span class="text-base">Continue with Google</span>
                    </button>

                    <!-- Development Login (only visible in dev) -->
                    <div id="devLogin" class="hidden">
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Development Only</span>
                            </div>
                        </div>
                        <button onclick="devLogin()"
                            class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-gray-800 text-white rounded-2xl font-medium hover:bg-gray-700 transition-all">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                            <span>Dev Login (No OAuth)</span>
                        </button>
                    </div>
                </div>

                <!-- Privacy Notice -->
                <p class="text-sm text-gray-500 text-center mt-8">
                    By continuing, you agree to Creo's Terms of Service and Privacy Policy
                </p>
            </div>

            <!-- Features -->
            <div class="mt-12 space-y-4 text-center animate-fade-in" style="animation-delay: 0.2s;">
                <p class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Why Creo?</p>
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="text-center">
                        <div class="inline-flex h-12 w-12 items-center justify-center rounded-full mb-3"
                            style="background-color: rgba(0, 160, 235, 0.1);">
                            <svg class="h-6 w-6" style="color: rgb(0, 160, 235);" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h3 class="font-semibold text-gray-900 mb-1">Simple & Easy</h3>
                        <p class="text-sm text-gray-600">No forms, just chat</p>
                    </div>
                    <div class="text-center">
                        <div class="inline-flex h-12 w-12 items-center justify-center rounded-full mb-3"
                            style="background-color: rgba(0, 160, 235, 0.1);">
                            <svg class="h-6 w-6" style="color: rgb(0, 160, 235);" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                            </svg>
                        </div>
                        <h3 class="font-semibold text-gray-900 mb-1">AI-Powered</h3>
                        <p class="text-sm text-gray-600">Best-in-class agents</p>
                    </div>
                    <div class="text-center">
                        <div class="inline-flex h-12 w-12 items-center justify-center rounded-full mb-3"
                            style="background-color: rgba(0, 160, 235, 0.1);">
                            <svg class="h-6 w-6" style="color: rgb(0, 160, 235);" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <h3 class="font-semibold text-gray-900 mb-1">Safe & Secure</h3>
                        <p class="text-sm text-gray-600">Your data is protected</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Check if we're in development (not on Cloud Run)
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isDev) {
            document.getElementById('devLogin').classList.remove('hidden');
        }

        // Get return URL from query params
        function getReturnUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('return_url') || '/';
        }

        // Check for token in URL hash (OAuth redirect)
        window.addEventListener('DOMContentLoaded', function () {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token=')) {
                const token = hash.split('access_token=')[1].split('&')[0];
                if (token) {
                    // Store token
                    localStorage.setItem('creo_auth_token', token);

                    // Clear hash
                    window.location.hash = '';

                    // Redirect to return URL or home
                    const returnUrl = getReturnUrl();
                    console.log('Redirecting to:', returnUrl);
                    window.location.href = returnUrl;
                }
            }

            // If already logged in, redirect to return URL or home
            const existingToken = localStorage.getItem('creo_auth_token');
            if (existingToken) {
                // Verify token is still valid
                fetch('/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${existingToken}`
                    }
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.authenticated) {
                            const returnUrl = getReturnUrl();
                            console.log('Already authenticated, redirecting to:', returnUrl);
                            window.location.href = returnUrl;
                        }
                    })
                    .catch(err => {
                        console.log('Token check failed:', err);
                    });
            }
        });

        function loginWithGoogle() {
            // Get return URL from query params, default to home
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('return_url') || '/';

            // Redirect to Google OAuth
            window.location.href = `/api/auth/login/google?return_url=${encodeURIComponent(returnUrl)}`;
        }

        async function devLogin() {
            try {
                const response = await fetch('/api/auth/dev/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'dev@example.com',
                        name: 'Dev User'
                    })
                });

                if (!response.ok) {
                    throw new Error('Dev login failed');
                }

                const data = await response.json();

                // Store token
                localStorage.setItem('creo_auth_token', data.access_token);

                // Redirect to return URL or home
                const returnUrl = getReturnUrl();
                console.log('Dev login successful, redirecting to:', returnUrl);
                window.location.href = returnUrl;
            } catch (error) {
                console.error('Dev login error:', error);
                alert('Dev login failed. This feature is only available in development.');
            }
        }
    </script>
</body>

</html>
