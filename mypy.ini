[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_return_any = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
ignore_missing_imports = True
exclude = ^(venv/|build/|frontend/|static/|__pycache__/)

[mypy-tests.*]
ignore_missing_imports = True
disallow_untyped_defs = False

[mypy-scripts.*]
ignore_missing_imports = True
disallow_untyped_defs = False

[mypy-venv.*]
ignore_errors = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-socketio.*]
ignore_missing_imports = True

[mypy-google_auth_oauthlib.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-google.generativeai.*]
ignore_missing_imports = True

[mypy-packaging.*]
ignore_missing_imports = True
