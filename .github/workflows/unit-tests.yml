name: Unit Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9.19'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Run onboarding agent unit tests
      env:
        GOOGLE_API_KEY: test-key
        PINECONE_API_KEY: test-key
      run: |
        pytest agents/onboarding_agent/tests/ -v --tb=short --cov=agents.onboarding_agent --cov-report=term-missing

    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment on PR with test results
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const issue_number = context.issue.number;
          if (issue_number) {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: '‚ùå **Unit Tests Failed!**\n\nSome unit tests are failing. Please check the workflow logs for details.\n\n**To run tests locally:**\n```bash\npytest agents/onboarding_agent/tests/ -v\n```'
            });
          }
